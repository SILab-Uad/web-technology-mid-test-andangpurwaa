<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <div style="max-width: 400px; margin: auto; padding: 20px; text-align: center; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
        <h1 style="font-size: 24px; margin-bottom: 20px;">Generate Your Password</h1>

        <!-- TODO: Create an input field for password length -->
        <label for="length" style="display: block; margin-bottom: 10px;">Password Length:</label>
        <input type="number" id="length" value="12" min="8" max="128" style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc;">

        <h3 style="margin-bottom: 10px;">Select Criteria:</h3>
        
        <!-- TODO: Add checkboxes for password generation options -->
        <div style="text-align: left; margin-bottom: 20px;">
            <label><input type="checkbox" id="includeUppercase"> Include Uppercase Letters</label><br>
            <label><input type="checkbox" id="includeLowercase" checked> Include Lowercase Letters</label><br>
            <label><input type="checkbox" id="includeNumbers" checked> Include Numbers</label><br>
            <label><input type="checkbox" id="includeSpecialChars"> Include Special Characters</label>
        </div>

        <!-- TODO: Add a button to generate the password -->
        <button id="generateBtn" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Generate Password</button>

        <!-- TODO: Add an area to display the generated password -->
        <p id="passwordOutput" style="font-size: 18px; margin: 20px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #fff;"></p>

        <!-- TODO: Add a button to copy the password to clipboard -->
        <button id="copyBtn" style="width: 100%; padding: 10px; background-color: #2196F3; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Copy to Clipboard</button>
    </div>

    <script src="script.js"></script>
    <script src="dom.js"></script>>
</body>
</html>
